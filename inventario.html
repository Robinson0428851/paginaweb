<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #0277bd;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-top: 0;
            color: #0277bd;
            margin-bottom: 20px;
        }
        .section input[type="text"],
        .section input[type="number"],
        .section button {
            width: calc(50% - 6px);
            padding: 10px;
            margin: 10px 3px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .section input[type="text"] {
            width: calc(100% - 88px);
        }
        .section button {
            background-color: #0277bd;
            color: white;
            cursor: pointer;
            width: 80px;
        }
        .section button:hover {
            background-color: #01579b;
        }
        .section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .section table,
        .section th,
        .section td {
            border: 1px solid #ddd;
        }
        .section th,
        .section td {
            padding: 8px;
            text-align: left;
        }
        .section th {
            background-color: #0277bd;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Inventario</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>Registro de Productos</h2>
            <form onsubmit="agregarProducto(event)">
                <input type="text" name="producto" placeholder="Nombre del Producto" required>
                <input type="number" name="cantidad" placeholder="Cantidad" required>
                <button type="submit">Agregar Producto</button>
            </form>
        </div>
        <div class="section">
            <h2>Buscador de Productos</h2>
            <input type="text" id="buscar-producto" placeholder="Buscar Producto">
            <button onclick="window.location.href = 'buscar.html'">Buscar</button>
        </div>
        <div class="section">
            <h2>Stock de Productos</h2>
            <button onclick="window.location.href = 'listado_productos.html'">Ver Productos Agotados</button>
            <table>
                <!-- Contenido de la tabla -->
            </table>
        </div>
        <div class="section">
            <h2>Informes</h2>
            <button onclick="window.location.href = 'informe.html'">Generar Informe</button>
        </div>
    </div>

    <script>
        /* Funciones JavaScript existentes */
    </script>
</body>
</html>
